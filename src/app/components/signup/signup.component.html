<form class="container" #registerForm="ngForm">
    <h4>Please SignUp   </h4>
    <input type="email"
     placeholder="email here "
     required
     pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
     ngModel
     name="email"
     #email="ngModel"
     />
    <h5 class="red-text" [hidden]="email.valid ||email.untouched">Enter correct email</h5>

    <input type="password"
     placeholder="password here"
     required
     minlength="6"
     ngModel 
     name="Password"
     #password="ngModel"
     />
    <h5 class="red-text" [hidden]="password.valid ||password.untouched">Password is requirec must be > 6</h5>

    <button class="btn-green" [disabled]="registerForm.invalid" (click)="register(registerForm)">SignUp</button>
    <button class="btn-red" (click)="reset(registerForm)">Reset</button>
</form>
