<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Vaibhav Badhe</a>

        <form class="d-flex">
            <ul class="mx-2 px-3 mt-1">
                <li><a routerLink="/create" routerLinkActive="active">Create</a></li>
                <li><a routerLink="/task" routerLinkActive="active">Task</a></li>
                @if(authService.isAuthenticated()){
                <li (click)="authService.logOut()">LogOut</li>
                } @else{
                <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
                <li><a routerLink="/signup" routerLinkActive="active">SignUp</a></li>
                }
                <li><a routerLink="/about" routerLinkActive="active">about</a></li>
                <li><a routerLink="/student" routerLinkActive="active">Student</a></li>
            </ul>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mx-2" type="submit">Search</button>
        </form>
    </div>
</nav>
